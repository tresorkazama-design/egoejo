[pytest]
markers =
    egoejo_compliance: Tests de compliance philosophique EGOEJO (bloquants en CI/CD)
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=core
    --cov-report=term-missing
    --cov-report=html
    --junit-xml=junit.xml

