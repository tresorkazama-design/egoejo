# ============================================
# EGOEJO - Configuration Nginx Production
# ============================================
# 
# Cette configuration sert :
# - Le frontend React (fichiers statiques)
# - Le backend Django (reverse proxy)
# - Les fichiers statiques Django (CSS, JS, images)
# - Les fichiers média (uploads)
#
# ============================================

# Upstream pour le backend Django
upstream django_backend {
    server web:8000;
    keepalive 32;
}

# Redirection HTTP → HTTPS (décommenter en production avec SSL)
# server {
#     listen 80;
#     server_name egoejo.org www.egoejo.org;
#     return 301 https://$server_name$request_uri;
# }

# Configuration principale
server {
    listen 80;
    # listen 443 ssl http2;  # Décommenter en production avec SSL
    server_name egoejo.org www.egoejo.org;

    # Certificats SSL (Let's Encrypt)
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Root pour le frontend
    root /usr/share/nginx/html/frontend;
    index index.html;

    # Logs
    access_log /var/log/nginx/egoejo_access.log;
    error_log /var/log/nginx/egoejo_error.log;

    # ============================================
    # Frontend React (SPA)
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache pour les assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============================================
    # Backend API Django
    # ============================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # WebSockets (Django Channels)
    # ============================================
    location /ws/ {
        proxy_pass http://django_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ============================================
    # Django Admin
    # ============================================
    location /admin/ {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # Fichiers statiques Django (collectstatic)
    # ============================================
    location /static/ {
        alias /static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # Fichiers média (uploads)
    # ============================================
    location /media/ {
        alias /media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ============================================
    # Health check
    # ============================================
    location /health {
        access_log off;
        proxy_pass http://django_backend/api/health/;
        proxy_set_header Host $host;
    }

    # ============================================
    # Sécurité : Bloquer les fichiers sensibles
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|sql|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

