name: EGOEJO Compliance Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]

jobs:
  compliance:
    name: V√©rification EGOEJO Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run EGOEJO Compliance Check
        id: compliance
        run: |
          python egoejo-compliance/guardian.py
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
      
      - name: Determine Badge Status
        if: always()
        id: badge
        run: |
          EXIT_CODE="${{ steps.compliance.outputs.exit_code }}"
          
          if [ "$EXIT_CODE" = "0" ]; then
            echo "badge=üü¢ EGOEJO Compatible" >> $GITHUB_OUTPUT
            echo "badge_color=brightgreen" >> $GITHUB_OUTPUT
            echo "status=success" >> $GITHUB_OUTPUT
          elif [ "$EXIT_CODE" = "2" ]; then
            echo "badge=üü† EGOEJO Compatible (Banque Dormante)" >> $GITHUB_OUTPUT
            echo "badge_color=orange" >> $GITHUB_OUTPUT
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "badge=üî¥ Non Compatible EGOEJO" >> $GITHUB_OUTPUT
            echo "badge_color=red" >> $GITHUB_OUTPUT
            echo "status=failure" >> $GITHUB_OUTPUT
          fi
      
      - name: Comment PR with Badge Status
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const badge = '${{ steps.badge.outputs.badge }}';
            const status = '${{ steps.badge.outputs.status }}';
            
            const comment = `## ${badge}
            
V√©rification EGOEJO Compliance termin√©e.

**Statut** : ${status === 'success' ? '‚úÖ Conforme' : '‚ùå Non conforme'}

[Documentation EGOEJO Compliance](egoejo-compliance/README.md)`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment,
            });

