# Crée le dossier public/logo s'il n'existe pas
mkdir -Force .\public\assets\logo | Out-Null

# Crée un logo SVG "placeholder" (menthe, fond transparent)
@'
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="180" viewBox="0 0 640 180" role="img" aria-label="EGOEJO">
  <title>EGOEJO</title>
  <defs>
    <linearGradient id="mint" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00FFA3"/>
      <stop offset="100%" stop-color="#7CFFD1"/>
    </linearGradient>
  </defs>
  <g fill="url(#mint)" font-family="Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial" font-weight="700" font-size="96" letter-spacing="6">
    <text x="20" y="120">E G O E J O</text>
  </g>
</svg>
'@ | Set-Content -Encoding utf8 .\public\assets\logo\ego_ejo.svg
