<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffa3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc82;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="480" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="200" r="60" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main content area -->
  <g transform="translate(100, 200)">
    <!-- Logo/Title -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
      EGOEJO
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.95)">
      Collectif pour le vivant
    </text>
    
    <!-- Description -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" style="max-width: 900px;">
      Relier des citoyens à des projets sociaux à fort impact
    </text>
    
    <!-- Tagline -->
    <text x="0" y="280" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.85)" font-style="italic">
      Habiter la Terre autrement, ensemble.
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.1)"/>
</svg>

