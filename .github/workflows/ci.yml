name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend/frontend
          npm ci
      
      - name: Run linter
        run: |
          cd frontend/frontend
          npm run lint || echo "Linter not configured, skipping..."
        continue-on-error: true
      
      - name: Run tests
        run: |
          cd frontend/frontend
          npm test -- --run
      
      - name: Build frontend
        run: |
          cd frontend/frontend
          npm run build

  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: egoejo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run migrations
        run: |
          cd backend
          python manage.py migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/egoejo_test
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          DEBUG: '1'
          DISABLE_THROTTLE_FOR_TESTS: '1'
      
      - name: Run tests
        run: |
          cd backend
          DISABLE_THROTTLE_FOR_TESTS=1 DEBUG=1 python -m pytest
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/egoejo_test
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          DEBUG: '1'
          DISABLE_THROTTLE_FOR_TESTS: '1'
          REDIS_URL: redis://localhost:6379/0
      
      - name: ðŸ“¤ Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-junit-report
          path: backend/junit.xml
          retention-days: 7
          if-no-files-found: ignore

  build:
    needs: [frontend-test, backend-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Build frontend
        run: |
          cd frontend/frontend
          npm ci
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/frontend/dist
          retention-days: 7
