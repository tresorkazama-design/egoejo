name: EGOEJO PR Bot - Analyse de Conformité

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr_analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour git diff
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run EGOEJO PR Bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
        run: |
          python .github/scripts/egoejo_pr_bot.py
        # ❌ RETIRÉ : continue-on-error: true
        # Le workflow DOIT échouer si le bot détecte une violation pour bloquer le merge via Branch Protection Rules
        # Note: Le script Python poste déjà le commentaire directement via self.post_comment(),
        # donc le step "Comment PR" suivant était redondant et causait une erreur "Body cannot be blank"
