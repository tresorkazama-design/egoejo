name: üé≠ E2E Full-Stack Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:  # Permet de d√©clencher manuellement

jobs:
  e2e-fullstack:
    name: E2E Full-Stack (SAKA Vote + Projet Financement)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: egoejo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: üì¶ Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üóÑÔ∏è Setup database
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/egoejo_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-e2e-only
          DEBUG: '1'
          E2E_TEST_MODE: '1'
          ENABLE_SAKA: '1'
        run: |
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
      
      - name: üöÄ Start Django backend
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/egoejo_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-e2e-only
          DEBUG: '1'
          E2E_TEST_MODE: '1'
          ENABLE_SAKA: '1'
        run: |
          python manage.py runserver 0.0.0.0:8000 &
          sleep 5
          # V√©rifier que le backend r√©pond
          curl -f http://localhost:8000/ || exit 1
        continue-on-error: false
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/frontend/package-lock.json
      
      - name: üì• Install frontend dependencies
        working-directory: frontend/frontend
        run: npm ci
      
      - name: üé≠ Install Playwright browsers
        working-directory: frontend/frontend
        run: npx playwright install --with-deps chromium
      
      - name: üöÄ Start frontend dev server
        working-directory: frontend/frontend
        run: |
          npm run dev &
          sleep 10
          # V√©rifier que le frontend r√©pond
          curl -f http://localhost:5173/ || exit 1
        continue-on-error: false
      
      - name: üé≠ Run E2E Full-Stack tests (SAKA Vote)
        id: e2e-saka-vote
        working-directory: frontend/frontend
        run: npm run test:e2e -- e2e/flux-complet-saka-vote.spec.js
        env:
          CI: true
          BACKEND_URL: http://localhost:8000
          PLAYWRIGHT_BASE_URL: http://localhost:5173
        continue-on-error: false
      
      - name: üé≠ Run E2E Full-Stack tests (Projet Financement)
        id: e2e-projet-financement
        working-directory: frontend/frontend
        run: npm run test:e2e -- e2e/flux-complet-projet-financement.spec.js
        env:
          CI: true
          BACKEND_URL: http://localhost:8000
          PLAYWRIGHT_BASE_URL: http://localhost:5173
        continue-on-error: false
      
      - name: üìä Generate summary
        if: always()
        run: |
          echo "=========================================="
          echo "üìä R√âSUM√â E2E FULL-STACK"
          echo "=========================================="
          echo ""
          
          # E2E SAKA Vote
          if [ "${{ steps.e2e-saka-vote.outcome }}" == "success" ]; then
            echo "‚úÖ E2E SAKA Vote: OK"
          else
            echo "‚ùå E2E SAKA Vote: √âCHEC"
          fi
          
          # E2E Projet Financement
          if [ "${{ steps.e2e-projet-financement.outcome }}" == "success" ]; then
            echo "‚úÖ E2E Projet Financement: OK"
          else
            echo "‚ùå E2E Projet Financement: √âCHEC"
          fi
          
          echo ""
          echo "=========================================="
          
          # √âchouer si une √©tape a √©chou√©
          if [ "${{ steps.e2e-saka-vote.outcome }}" != "success" ] || \
             [ "${{ steps.e2e-projet-financement.outcome }}" != "success" ]; then
            echo ""
            echo "‚ùå √âCHEC : Au moins un test E2E a √©chou√©."
            exit 1
          else
            echo ""
            echo "‚úÖ SUCC√àS : Tous les tests E2E sont pass√©s."
          fi
      
      - name: üì§ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-fullstack
          path: frontend/frontend/playwright-report/
          retention-days: 7
          if-no-files-found: ignore

