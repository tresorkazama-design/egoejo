<svg xmlns="http://www.w3.org/2000/svg" width="200" height="40" viewBox="0 0 200 40">
  <!-- Fond sobre, institutionnel -->
  <rect width="200" height="40" rx="4" fill="#1a5f3f"/>
  
  <!-- Texte principal -->
  <text x="100" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="central">
    EGOEJO COMPLIANT
  </text>
  
  <!-- Badge Core (petit indicateur) -->
  <rect x="5" y="5" width="30" height="30" rx="3" fill="#2d8659"/>
  <text x="20" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="central">
    CORE
  </text>
  
  <!-- Ligne de séparation -->
  <line x1="40" y1="5" x2="40" y2="35" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Double structure (SAKA/EUR) -->
  <text x="100" y="32" font-family="Arial, sans-serif" font-size="7" fill="#a8d5ba" text-anchor="middle" dominant-baseline="central">
    SAKA ≠ EUR • Structure Relationnelle
  </text>
</svg>

