services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - egoejo_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env          # <-- indispensable
    depends_on:
      db:
        condition: service_healthy
    command: ["/wait_for_db.sh","python","manage.py","runserver","0.0.0.0:8000"]
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

volumes:
  egoejo_pgdata:
