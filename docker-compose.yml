services:
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    env_file: ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started

  worker:
    build:
      context: ./backend
    command: python manage.py runworker channel_layer
    env_file: ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - web

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: egoejo
      POSTGRES_USER: egoejo
      POSTGRES_PASSWORD: egoejo
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U egoejo"]
      interval: 5s
      retries: 5

  cache:
    image: redis:7-alpine

volumes:
  pgdata:
